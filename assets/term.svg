<svg xmlns="http://www.w3.org/2000/svg" width="940" height="220" viewBox="0 0 940 220" role="img" aria-label="CLI demo">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    <style>
      .t{font:16px Consolas,Menlo,monospace;fill:#D1D8E5}
      .g{fill:#6EE7B7}
      .b{fill:#5B8CFF}
      .muted{fill:#98A2B3}
    </style>
  </defs>
  <rect x="0" y="0" width="940" height="220" rx="14" fill="url(#panel)"/>
  <circle cx="26" cy="22" r="5" fill="#ef4444"/>
  <circle cx="44" cy="22" r="5" fill="#f59e0b"/>
  <circle cx="62" cy="22" r="5" fill="#10b981"/>
  <g transform="translate(24 58)">
    <text class="t muted" x="0" y="0">$ cargo test</text>
    <text class="t" x="0" y="28">running tests <tspan class="g">(AST_ONLY)</tspan> … ok</text>
    <text class="t" x="0" y="56">posttooluse <tspan class="b">=== RISK REPORT ===</tspan></text>
    <text class="t" x="0" y="84">- [Major] Line 42: Unreachable code</text>
    <text class="t" x="0" y="112">posttooluse <tspan class="b">=== CODE HEALTH ===</tspan></text>
    <text class="t" x="0" y="140">Too many params: 1 • Deep nesting: 0 • Long lines: 2</text>
    <text class="t" x="0" y="168">posttooluse <tspan class="b">=== API CONTRACT ===</tspan> (parameter count reduced)</text>
  </g>
  <rect x="190" y="20" width="2" height="18" fill="#D1D8E5">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>

