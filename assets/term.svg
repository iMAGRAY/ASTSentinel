<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="240" viewBox="0 0 1000 240" role="img" aria-label="CLI demo" shape-rendering="geometricPrecision" text-rendering="optimizeLegibility">
  <title>CLI demo</title>
  <desc>Static terminal preview, lines trimmed to fit 1000px width</desc>
  <rect x="0" y="0" width="1000" height="240" rx="14" fill="#FFFFFF" stroke="#9CA3AF"/>
  <!-- window controls -->
  <circle cx="26" cy="22" r="5" fill="#EF4444"/>
  <circle cx="44" cy="22" r="5" fill="#F59E0B"/>
  <circle cx="62" cy="22" r="5" fill="#10B981"/>

  <!-- content -->
  <g transform="translate(20,58)" font-family="Courier New, Consolas, monospace" font-size="14">
    <text fill="#6B7280" x="0" y="0">$ cargo test</text>
    <text fill="#111827" x="0" y="26">running tests <tspan fill="#10B981">(AST_ONLY)</tspan> ... ok</text>

    <text fill="#111827" x="0" y="54">posttooluse <tspan fill="#2563EB">=== RISK REPORT ===</tspan></text>
    <text fill="#111827" x="0" y="78">- [Major] Line 42: Unreachable code</text>

    <text fill="#111827" x="0" y="106">posttooluse <tspan fill="#2563EB">=== CODE HEALTH ===</tspan></text>
    <text fill="#111827" x="0" y="130">Params: 1   Nesting: 0   Long lines: 2</text>

    <text fill="#111827" x="0" y="158">posttooluse <tspan fill="#2563EB">=== API CONTRACT ===</tspan></text>
    <text fill="#111827" x="0" y="182">(reduced parameters detected)</text>
  </g>
</svg>
