<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1700" viewBox="0 0 1200 1700" role="img" aria-label="AST Sentinel – Project Overview">
  <title>AST Sentinel — Project Overview</title>
  <rect width="1200" height="1700" fill="#0F172A"/>
  <!-- HERO -->
  <rect x="24" y="24" width="1152" height="160" rx="18" fill="#0D1324"/>
  <text x="600" y="100" text-anchor="middle" font-size="54" font-family="Segoe UI,Arial" font-weight="700" fill="#8bb7ff">AST Sentinel</text>
  <text x="600" y="136" text-anchor="middle" font-size="18" font-family="Consolas,Menlo,monospace" fill="#9AA4B2">Deterministic AST • Diff‑Aware • Soft Budgets • Perf Gate</text>

  <!-- FEATURES -->
  <text x="24" y="230" font-size="28" font-weight="600" font-family="Segoe UI,Arial" fill="#E5E7EB">Features</text>
  <rect x="24" y="245" width="1152" height="200" rx="12" fill="#0D1324"/>
  <g font-family="Segoe UI,Arial" font-size="16" fill="#D1D8E5">
    <rect x="40" y="270" width="6" height="6" fill="#5B8CFF"/>
    <text x="56" y="280">Security validation: SQL / command / path injection, hardcoded credentials, unsafe patterns.</text>
    <rect x="40" y="300" width="6" height="6" fill="#6EE7B7"/>
    <text x="56" y="310">Deterministic AST: stable sorting & caps; diff‑aware entity snippets for precise context.</text>
    <rect x="40" y="330" width="6" height="6" fill="#5B8CFF"/>
    <text x="56" y="340">Change intelligence: unified diff, entity‑based snippets, API contract checks.</text>
    <rect x="40" y="360" width="6" height="6" fill="#6EE7B7"/>
    <text x="56" y="370">Performance & observability: soft budgets, timings (p50/p95/p99/avg), perf‑gate in CI.</text>
  </g>

  <!-- QUICK START -->
  <text x="24" y="480" font-size="28" font-weight="600" font-family="Segoe UI,Arial" fill="#E5E7EB">Quick Start</text>
  <rect x="24" y="495" width="1152" height="280" rx="12" fill="#0D1324"/>
  <g font-family="Consolas,Menlo,monospace" font-size="15" fill="#D1D8E5">
    <text x="40" y="530">1) Clone & Build</text>
    <rect x="40" y="542" width="520" height="90" rx="8" fill="#0F172A" stroke="#23324d"/>
    <text x="54" y="568">git clone https://github.com/yourusername/ast-sentinel.git</text>
    <text x="54" y="590">cd ast-sentinel</text>
    <text x="54" y="612">cargo build --release</text>

    <text x="40" y="660" font-family="Segoe UI,Arial" font-size="16">2) Configure API keys (online only)</text>
    <rect x="40" y="674" width="520" height="80" rx="8" fill="#0F172A" stroke="#23324d"/>
    <text x="54" y="700">cp hooks/.env.example hooks/.env</text>
    <text x="54" y="722"># set provider keys (OpenAI/xAI/Anthropic/Google)</text>

    <text x="600" y="530" font-family="Segoe UI,Arial" font-size="16">Install Hooks</text>
    <rect x="600" y="542" width="560" height="90" rx="8" fill="#0F172A" stroke="#23324d"/>
    <text x="614" y="568">cp target/release/pretooluse(.exe) hooks/</text>
    <text x="614" y="590">cp target/release/posttooluse(.exe) hooks/</text>

    <text x="600" y="660" font-family="Segoe UI,Arial" font-size="16">Offline modes</text>
    <rect x="600" y="674" width="560" height="80" rx="8" fill="#0F172A" stroke="#23324d"/>
    <text x="614" y="700">POSTTOOL_AST_ONLY=1  # structured context only</text>
    <text x="614" y="722">POSTTOOL_DRY_RUN=1  # build prompt/ctx, no network</text>
  </g>

  <!-- CONFIG & DOCS -->
  <text x="24" y="820" font-size="28" font-weight="600" font-family="Segoe UI,Arial" fill="#E5E7EB">Configuration & Docs</text>
  <rect x="24" y="835" width="1152" height="110" rx="12" fill="#0D1324"/>
  <text x="40" y="872" font-family="Segoe UI,Arial" font-size="16" fill="#D1D8E5">Full flag reference & sections mapping → README_HOOKS.md</text>
  <text x="40" y="898" font-family="Segoe UI,Arial" font-size="16" fill="#D1D8E5">Architecture → docs/ARCHITECTURE.md • Project Structure → docs/PROJECT_STRUCTURE.md • Testing → docs/TESTING.md</text>

  <!-- ARCHITECTURE TREE -->
  <text x="24" y="980" font-size="28" font-weight="600" font-family="Segoe UI,Arial" fill="#E5E7EB">Architecture</text>
  <rect x="24" y="995" width="1152" height="240" rx="12" fill="#0D1324"/>
  <g font-family="Consolas,Menlo,monospace" font-size="15" fill="#D1D8E5">
    <text x="40" y="1025">ast-sentinel/</text>
    <text x="40" y="1047">├── src/</text>
    <text x="40" y="1069">│   ├── bin/ (pretooluse, posttooluse, userpromptsubmit)</text>
    <text x="40" y="1091">│   ├── analysis/ (ast, metrics, duplicates, deps, project)</text>
    <text x="40" y="1113">│   └── validation/ (diff formatter)</text>
    <text x="40" y="1135">├── tests/ (e2e + unit)</text>
    <text x="40" y="1157">├── .github/workflows/ (ci.yml, release.yml)</text>
    <text x="40" y="1179">└── docs/ (README_HOOKS.md, ARCHITECTURE.md, PROJECT_STRUCTURE.md, TESTING.md)</text>
  </g>

  <!-- RELEASE PROCESS -->
  <text x="24" y="1260" font-size="28" font-weight="600" font-family="Segoe UI,Arial" fill="#E5E7EB">Release Process</text>
  <rect x="24" y="1275" width="1152" height="150" rx="12" fill="#0D1324"/>
  <g font-family="Consolas,Menlo,monospace" font-size="15" fill="#D1D8E5">
    <text x="40" y="1305"># Update Cargo.toml version, then:</text>
    <text x="40" y="1327">git tag v0.2.0</text>
    <text x="40" y="1349">git push origin v0.2.0</text>
    <text x="600" y="1332" font-family="Segoe UI,Arial" fill="#9AA4B2">Artifacts: windows‑x86_64.zip / linux‑x86_64.tar.gz + SHA256SUMS</text>
  </g>

  <!-- FOOTER -->
  <line x1="24" y1="1450" x2="1176" y2="1450" stroke="#1F2937" stroke-width="1"/>
  <text x="24" y="1476" font-family="Consolas,Menlo,monospace" font-size="14" fill="#9AA4B2">AST Sentinel — deterministic validation hooks for Claude Code • © MIT</text>
</svg>
