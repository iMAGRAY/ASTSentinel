<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-label="AST Sentinel Hero" shape-rendering="geometricPrecision" text-rendering="optimizeLegibility">
  <title>AST Sentinel — Deterministic AST Hooks</title>
  <desc>Hero banner with product name and key pillars</desc>

  <!-- Solid white background for compatibility -->
  <rect width="1200" height="300" rx="24" fill="#FFFFFF"/>

  <!-- Title & subtitle -->
  <g transform="translate(60,70)" font-family="Arial, Helvetica, sans-serif">
    <text x="0" y="0" font-size="56" font-weight="800" fill="#111827">AST Sentinel</text>
    <text x="0" y="40" font-family="Courier New, Consolas, monospace" font-size="18" fill="#374151">
      Deterministic AST • Diff-aware • Soft Budgets • Perf Gate
    </text>
  </g>

  <!-- Four blocks -->
  <g transform="translate(60,190)" fill="#FFFFFF" stroke="#9CA3AF" stroke-width="2">
    <rect x="0" y="0" width="260" height="54" rx="10"/>
    <rect x="276" y="0" width="260" height="54" rx="10"/>
    <rect x="552" y="0" width="260" height="54" rx="10"/>
    <rect x="828" y="0" width="260" height="54" rx="10"/>
  </g>
  <g transform="translate(60,190)" font-family="Courier New, Consolas, monospace" font-size="14" fill="#1F2937">
    <text x="20" y="32">PreToolUse  • security + sanity</text>
    <text x="296" y="32">Tools      • run / edit</text>
    <text x="572" y="32">PostToolUse • diff + AST ctx</text>
    <text x="848" y="32">UserPromptSubmit • project snapshot</text>
  </g>

  <!-- Separators -->
  <g stroke="#2563EB" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.9">
    <path d="M320,217 h-24"/>
  </g>
  <g stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.9">
    <path d="M596,217 h-24"/>
    <path d="M872,217 h-24"/>
  </g>
</svg>
