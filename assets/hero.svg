<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="280" viewBox="0 0 1200 280" role="img" aria-label="AST Sentinel">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5B8CFF">
        <animate attributeName="offset" values="0;1;0" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#6EE7B7">
        <animate attributeName="offset" values="1;0;1" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="280" fill="url(#bg)" rx="24"/>
  <g fill="none" stroke="url(#grad)" opacity="0.25">
    <path d="M0,200 C 200,120 400,260 600,180 800,100 1000,240 1200,160" stroke-width="3">
      <animate attributeName="d" dur="12s" repeatCount="indefinite"
               values="M0,200 C 200,120 400,260 600,180 800,100 1000,240 1200,160;
                       M0,160 C 200,220 400,140 600,220 800,160 1000,120 1200,200;
                       M0,200 C 200,120 400,260 600,180 800,100 1000,240 1200,160"/>
    </path>
  </g>
  <text x="50%" y="48%" text-anchor="middle" font-family="Segoe UI,Roboto,Helvetica,Arial,sans-serif"
        font-size="58" font-weight="700" fill="url(#grad)" filter="url(#glow)">AST Sentinel</text>
  <text x="50%" y="72%" text-anchor="middle" font-family="Consolas,Menlo,monospace" font-size="20" fill="#98A2B3">
    Deterministic AST • Diff-Aware • Soft Budgets • Perf Gate
  </text>
</svg>
